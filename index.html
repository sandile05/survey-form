<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title"><span id="freeCodeCamp">freeCodeCamp</span> Survey Form </h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
    </header>
    <form action="" id="survey-form">
        <fieldset class="details">
            <label id="name-label">
                Name* <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </label>
            <label id="email-label">
                Email* <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </label>
            <label id="number-label">
                Age <span id="optional">(optional)</span> <input type="number" name="age" id="number" min="13" max="70" placeholder="Age">
            </label>
        </fieldset>

        <fieldset>
            <label>What is your current occupation?
                <select id="dropdown">
                    <option value="">(select one)</option>
                    <option value="1">Student</option>
                    <option value="2">Employed</option>
                    <option value="3">Unemployed</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <label>Would you recommend freeCodeCamp to a friend?
                <input type="radio" name="option" value="yes" />Yes
                <input type="radio" name="option" value="no" />No
                <input type="radio" name="option" value="i-might" />I might
            </label>

            <label>What is your favorite feature of freeCodeCamp?
                <select id="dropdown1">
                    <option value="">(select one)</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="3">Open Source</option>
                </select>
            </label>
        </fieldset>
         <fieldset>
            <label>What would you like to see improved? (select all that apply)
                <label><input type="checkbox" name="option" value="front-end-projects" />Front-end Projects</label>
                <label><input type="checkbox" name="option" value="back-end-projects" />Back-end Projects</label>
                <label><input type="checkbox" name="option" value="data-visualization" />Data Visualization</label>
                <label><input type="checkbox" name="option" value="challenges" />Challenges</label>
                <label><input type="checkbox" name="option" value="open-source-community" />Open Source Community</label>
                <label><input type="checkbox" name="option" value="gitter-help-rooms" />Gitter help rooms</label>
                <label><input type="checkbox" name="option" value="videos" />Videos</label>
                <label><input type="checkbox" name="option" value="city-meetups" />City Meetups</label>
                <label><input type="checkbox" name="option" value="wiki" />Wiki</label>
                <label><input type="checkbox" name="option" value="forum" />Forum</label>
                <label><input type="checkbox" name="option" value="additional-courses" />Additional Courses</label>
            </label>

            <label id="text">Any Comments or suggestions?
                <textarea id="textarea" placeholder="Enter your comments here..."></textarea>
            </label>
         </fieldset>

         <input id="submit" type="submit" value="SUBMIT">

    </form>
</body>
</html>
